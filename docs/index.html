<!DOCTYPE html>
<html>

<head>
    <title>Canvas-input demo</title>
</head>

<body>
    <canvas id="canvas" style="background-color:rgba(150,150,150,0.7);" width="500" height="200"></canvas>
    <div id="messages">
        <h3>Messages</h3>

    </div>
    <script src="../src/js/canvas-input.js"></script>
    <script>
        var canvas = document.getElementById("canvas");

        // Handle the submit of the input
        function onsubmit(text) {
            // Create a new 'p' element
            var message = document.createElement("p");
            // Add the text to the element
            message.innerHTML = text;
            // Add the element to the page
            document.getElementById("messages").appendChild(message);
        }

        // Create the element and set some parameters
        var canvasInput = new CanvasInput(canvas,
            {
                pos_x: 40,
                pos_y: 50,
                width: 400,
                contour_width: 1,
                submit_callback: onsubmit,
                allow_overflow: true
            });
        // Set an interval to render the canvas every 10ms
        setInterval(() => {
            canvas.getContext("2d").clearRect(0, 0, canvas.width, canvas.height);
            canvasInput.render();
        }, 10);
    </script>
</body>

</html>
